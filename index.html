<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- displays site properly based on user's device -->

    <link rel="stylesheet" href="styles.css" type="text/css">

    <title>QR Code</title>
  </head>

  <body>
    <main class="flex-box">

      <figure class="qr-container">
        <img src="/images/image-qr-code.png" id="qr-code-img">
        <figcaption class="qr-caption">
          <p class="title text-preset-1">Improve your front-end skills by building projects</p>
          <p class="details text-preset-2">Scan the QR code to visit Frontend Mentor and take your coding skills to the next level</p>
        </figcaption>
      </figure>
      
    </main>
  </body>

</html>
